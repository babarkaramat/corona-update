<div class="control-section" *ngIf="cases">
    <div align='center'>
        <ejs-chart style='display:block' align='center' id='chartcontainercases' [title]='title'
            [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxiscases' [tooltip]='tooltip' (load)='loadcases($event)'
            [chartArea]='chartArea' [width]='width' [height]='height'>
            <e-series-collection>
                <e-series [dataSource]='cases' type='Line' xName='date' yName='newCases' width=2 [marker]='marker'>
                </e-series>
            </e-series-collection>
        </ejs-chart>
    </div>
</div>
